<section id="customerSection" style="margin-top: 90px;">
    <div class="container mt-4">
        <h2> <i class="fas fa-users mt-4"></i> Customer Management</h2>
        <form  id="customerForm" class="mt-4 ">
            <div class="form-group">
                <label for="customerId"><i class="fas fa-id-card"></i> Customer ID:</label>
                <input type="text" class="form-control mb-4" id="customerId" required>
            </div>
            <div class="form-group">
                <label for="customerName"><i class="fas fa-user"></i> Customer Name:</label>
                <input type="text" class="form-control mb-4" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerAddress"><i class="fas fa-map-marker-alt"></i> Customer Address:</label>
                <input type="text" class="form-control mb-4" id="customerAddress" required>
            </div>
            <div class="form-group mb-3">
                <label for="customerSalary"><i class="fas fa-money-bill"></i> Customer Salary:</label>
                <input type="text" class="form-control mb-4" id="customerSalary" required>
            </div>

            <button type="button" class="btn btn-primary m-2" id="saveBtn1">
                <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="btn btn-secondary " id="searchBtn">
                <i class="fas fa-search"></i> Search
            </button>
            <button type="button" class="btn btn-danger m-2" id="deleteBtn">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button type="button" class="btn btn-info " id="updateBtn">
                <i class="fas fa-edit"></i> clear
            </button>
            <button type="button" class="btn btn-warning m-2 " id="updateBtn">
                <i class="fas fa-edit"></i> Update
            </button>
            <button type="button" class="btn-outline-success btn-sm"  id="getAllBtn">
                <i class="fas fa-edit"></i> GetAll
            </button>

        </form>


        <h2 class="mb-0 mt-4">
            <i class="fas fa-users"></i> Customer Details
