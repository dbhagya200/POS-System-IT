<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Kaisei+Decol:wght@400;500;700&family=Stoke:wght@300;400&family=Teko:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
<title>Place Order</title>
</head>
<body class="bg-secondary">
    <section id="navSection">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand homeNav text-light" href=""><img src="/img/logo.jpg" alt=""> POS System</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-dark " id="navbarNav">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link homeNav text-light pr-4" id="" href="/index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pr-4" id="customerNav" href="/pages/customer.html"><i class="fas fa-users"></i>
                            Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pr-4" id="itemNav" href="/pages/items.html"><i class="fas fa-boxes"></i> Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light " id="placeorderNav" href="/pages/Orders.html"><i class="fas fa-shopping-cart"></i> Place
                            Order</a>
                    </li>
                </ul>
            </div>
        </nav>
    
    </section>
    

    <section id="placeorderSection" style="margin-top: 90px;">

        <div class="container ">
            <h2 ><i class="bi bi-bag-check mt-3"></i> Place Order</h2>
            <div class="row mt-4">
                <div class="col-sm-4">
                    <form>
                        <h4><i class="bi bi-file-earmark-text"></i> Invoice</h4>
                        <div class="form-group mt-3">
                            <label for="orderId"><i class="bi bi-hash"></i> Order ID</label>
                            <input type="text" class="form-control" id="orderId">
                        </div>
                        <div class="form-group">
                            <label for="orderDate"><i class="bi bi-calendar"></i> Order Date</label>
                            <input type="date" class="form-control" id="orderDate">
                        </div>
                        <div class="form-group">
                            <label for="customerId1"><i class="bi bi-person-badge"></i> Customer ID</label>
                            <input type="text" class="form-control" id="customerId1">
                        </div>
                        <div class="form-group">
                            <label for="customerName"><i class="bi bi-person"></i> Customer Name</label>
                            <input type="text" class="form-control" id="customerName">
                        </div>
                        <div class="form-group">
                            <label for="customerAddress"><i class="bi bi-house-door"></i> Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress">
                        </div>
                        <div class="form-group">
                            <label for="customerSalary"><i class="bi bi-cash"></i> Customer Salary</label>
                            <input type="text" class="form-control" id="customerSalary">
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form>
                        <h4><i class="bi bi-cart-plus"></i> Items</h4>
                        <div class="form-group mt-3">
                            <label for="itemCode"><i class="bi bi-tag"></i> Item Code</label>
                            <input type="text" class="form-control" id="itemCode">
                        </div>
                        <div class="form-group">
                            <label for="itemName"><i class="bi bi-card-list"></i> Item Name</label>
                            <input type="text" class="form-control" id="itemName">
                        </div>
                        <div class="form-group">
                            <label for="unitPrice"><i class="bi bi-currency-dollar"></i> Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice">
                        </div>
                        <div class="form-group">
                            <label for="qtyOnHand"><i class="bi bi-archive"></i> Qty On Hand</label>
                            <input type="text" class="form-control" id="qtyOnHand">
                        </div>
                        <button type="button" class="btn btn-primary m-2" id="addToCart"><i class="bi bi-cart-plus"></i> Add to
                            Cart
                        </button>
                        <button type="button" class="btn btn-secondary m-2"><i class="bi bi-x-circle"></i> Clear</button>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form>
                        <h4><i class="bi bi-currency-dollar "></i> Payment Details</h4>
                        <div class="form-group mt-3">
                            <label for="total"><i class="bi bi-cash-stack"></i> Total</label>
                            <input type="text" class="form-control" id="total">
                        </div>
                        <div class="form-group">
                            <label for="total"><i class="bi bi-cash-stack"></i> SubTotal</label>
                            <input type="text" class="form-control" id="total">
                        </div>
                        <div class="form-group">
                            <label for="cash"><i class="bi bi-cash"></i> Discount</label>
                            <input type="text" class="form-control" id="cash">
                        </div>
                        <div class="form-group">
                            <label for="cash"><i class="bi bi-cash"></i> Cash</label>
                            <input type="text" class="form-control" id="cash">
                        </div>
                        <div class="form-group">
                            <label for="balance"><i class="bi bi-currency-dollar"></i> Balance</label>
                            <input type="text" class="form-control" id="balance">
                        </div>
                        <button type="button" class="btn btn-success m-2" id="placeOrderBtn"><i class="bi bi-check-circle"></i>
                            Place
                            Order
                        </button>
                        <button type="button" class="btn btn-danger m-2"><i class="bi bi-x-circle"></i> Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-12">
                    <h3 id="cartTitle"><i class="bi bi-cart3 mb-4"></i> Cart Details</h3>
                    <table class="table bg-light mt-3 table-bordered table-responsive-md" id="table">
                        <thead>
                        <tr class="bg-secondary">
                            <th><i class="bi bi-tag"></i> Item Code</th>
                            <th><i class="bi bi-card-text"></i> Name</th>
                            <th><i class="bi bi-cash"></i> Unit Price</th>
                            <th><i class="bi bi-list-ol"></i> Qty on Hand</th>
                            <th><i class="bi bi-cash"></i> Total</th>
                            <th><i class="bi bi-trash"></i> Delete</th>
                        </tr>
                        </thead>
                        <tbody  id="addToCartTBody">
                        <tr >
                            <td>001</td>
                            <td>Item 1</td>
                            <td>$10</td>
                            <td>5</td>
                            <td>$50</td>
                            <td><i class="bi bi-trash del"></i></td>
                        </tr>
                        <tr >
                            <td>002</td>
                            <td>Item 2</td>
                            <td>$35</td>
                            <td>3</td>
                            <td>$105</td>
                            <td><i class="bi bi-trash del"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    
    </section>
          
    
          
    
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"
        ></script>
</body>
</html>
